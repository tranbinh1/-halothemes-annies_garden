<div class="form-field" data-product-attribute="set-radio" data-product-option-id="{{id}}">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{ this.display_name }}

        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>

    {{#unless required}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_radio_{{../id}}_none"
            name="attribute[{{../id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
            data-title="{{this.label}}"
            data-index="{{@index}}"
        >
        <label class="form-label" for="attribute_radio_{{../id}}_none">{{lang 'products.none'}}</label>
    {{/unless}}

    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_radio_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}
            data-title="{{this.label}}"
            data-index="{{@index}}"
        >
        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_radio_{{../id}}_{{id}}">{{this.label}}</label>
    {{/each}}
</div>
