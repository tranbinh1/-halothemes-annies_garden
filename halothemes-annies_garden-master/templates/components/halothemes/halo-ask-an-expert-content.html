<div class="modal-header">
    <h2 class="modal-header-title">{{theme_settings.halo-ask-an-expert-title}}</h2>
</div>
{{#if theme_settings.halo-ask-an-expert-logo}}
<div class="halo-ask-an-expert-logo">
    <a href="/">
        <img class="lazyload" src="{{cdn 'img/loading.svg'}}" data-src="https://cdn11.bigcommerce.com/s-{{settings.store_hash}}/product_images/uploaded_images/{{theme_settings.halo-ask-an-expert-logo}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
    </a>
</div>
{{/if}}

<div class="modal-body" {{#if page_type '==' 'product'}}data-product-id="{{product.id}}" data-product-title="{{product.title}}" data-product-url="{{product.url}}" data-product-sku="{{product.sku}}" data-product-image="{{getImage product.main_image}}"{{/if}}>
    <div class="halo-ask-an-expert-subtitle">
        <span>{{theme_settings.halo-ask-an-expert-subtitle}}</span>
    </div>
    <div class="halo-ask-an-expert-text">{{theme_settings.halo-ask-an-expert-text1}}<br>{{theme_settings.halo-ask-an-expert-text2}}</div>
    <div id="halo-ask-an-expert-results" class="halo-ask-an-expert-text"></div>
    <form class="form" id="halo-ask-an-expert-form">
        <fieldset class="form-fieldset">
            <div class="form-field">
            	<label class="form-label" for="customer_name">Your name</label>
                <input required type="text" class="form-input" name="customer_name" id="customer_name">
            </div>
            <div class="form-field">
            	<label class="form-label" for="customer_email">Email address</label>
                <input required type="text" class="form-input" name="customer_email" id="customer_email">
            </div>
            <div class="form-field">
            	<label class="form-label" for="customer_phone">Phone number</label>
                <input required type="tel" class="form-input" name="customer_phone" id="customer_phone">
            </div>
            <div class="form-field form-field-radio">
                <label class="form-label">Do you need:</label>
                <input class="form-radio" id="pricing-radio" type="radio" name="type_package" checked value="Pricing">
                <label class="form-label" for="pricing-radio">Pricing</label>
                <input class="form-radio" id="answers-radio" type="radio" name="type_package" value="Answers">
                <label class="form-label" for="answers-radio">Answers</label>
                <input class="form-radio" id="both-radio" type="radio" name="type_package" value="Pricing & Answers">
                <label class="form-label" for="both-radio">Both</label>
            </div>
            <div class="form-field">
                <label class="form-label" for="comment-area">What can i help you with today?</label>
                <textarea name="message" cols="30" rows="6" class="form-input" id="comment-area" required></textarea>
            </div>
            <div class="form-field form-field-radio form-field-radio2">
                <label class="form-label form-label-custom">How would you like me to contact you?</label>
                <input class="form-radio" id="phone-radio" type="radio" name="type_contact" checked value="Phone">
                <label class="form-label" for="phone-radio">Phone</label>
                <input class="form-radio" id="email-radio" type="radio" name="type_contact" value="Email">
                <label class="form-label" for="email-radio">Email</label>
                <input class="form-radio" id="both-radio-2" type="radio" name="type_contact" value="Phone & Email">
                <label class="form-label" for="both-radio-2">Both</label>
            </div>
            <div class="form-field form-field-checkbox">
                <input type="checkbox" id="term-ask" name="new" value="Terms Conditions">
                <label class="form-label" for="term-ask">
                    I agree with the <span>Data Protection Policy</span> for the Annie's Garden Ask an Expert Form
                </label>
            </div>
            <div class="form-actions">
               <button type="button" class="button button--primary" id="halo-ask-an-expert-button" disabled>Submit</button>
            </div>
        </fieldset>
    </form>
</div>
