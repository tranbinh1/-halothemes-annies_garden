{{#partial "page"}}
<div class="page-container">
    <div class="container">
        <div class="breadcrumb-wrapper">
            {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
        </div>
        <div class="page page-normal">
            <div class="page-header">
                <h1 class="page-heading">{{lang 'newsletter.unsubscribed_heading'}}</h1>
            </div>
            <main class="page-content">
            	{{> components/common/alert-success (lang 'newsletter.unsubscribed_message' store_name=settings.store_name)}}
            </main>
        </div>
    </div>
</div>
{{/partial}}
{{> layout/base}}
